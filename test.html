<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Example</title>
  <style>
    .background {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: lightblue;
    }

    .overlay {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: rgba(255, 0, 0, 0.5); /* semi-transparent red */
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="background">
    <!-- Background Content -->
   
    
    <!-- Overlay Content -->
    <div class="overlay">
     
    </div>
  </div>
</body>
</html>
