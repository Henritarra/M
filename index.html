    <script>
function togglePreviousConcerts () {
    const containerPastConcerts = document.querySelector(".pastconcerts");
    const btn = document.querySelector(".btn--previousconcerts");
    if (btn.src.includes("caret-circle-down-bold.svg")) {
        containerPastConcerts.style.display = "block";
        setTimeout(function () {
            containerPastConcerts.classList.add("showconcerts");
        }, 10);
        btn.src = "../Fotos/caret-circle-up-bold.svg";
    } else if (btn.src.includes("caret-circle-up-bold.svg")) {
        containerPastConcerts.classList.remove("showconcerts");
        containerPastConcerts.style.display = "none";
        btn.src = "../Fotos/caret-circle-down-bold.svg";
    }
}
    </script>
